<!DOCTYPE html>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="landingPageCSS.css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        <style>
            body {
                font-family: "Roboto", sans-serif;

            form {

    <body>
        <h1>Add Journal Entries</h1>
        <div id="nav-placeholder">
            <div class="container">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <img src="TitanLogo.jpg">
                                </div>
                                <span class="title">Titan</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange7()" >
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange()" >
                                <span class="title">Chart of Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange2()" >
                                <span class="title">Journal Entries</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange3()" >
                                <span class="title">Event Logger</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange4()" >

                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange5()" >
                                <span class="title">Financial Reports</span>
                            </a>
                        </li>
                        <li>
                            <a onclick = "pageChange6()" >
                                <span class="title">Sign Out</span>
                            </a>
                        </li>
                    </ul>

                </div>
                <!-- main -->
                <div class="main">
                    <div class="topbar">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div> 
                        <!-- userImg -->
                        <div class="user">
                            <img src="user.jpg">
                        </div>
                    </div>
                    <form>
                        <div class="input-row">
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date" />
                        </div>
                        <div class="input-row">
                            <label for="account">Account #:</label>
                            <input type="text" name="account" id="account" />
                            <div class="input-row">
                                <label for="debit">Debit:</label>
                                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="debit" />
                            </div>
                            <div class="input-row">
                                <label for="credit">Credit:</label>
                                <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency" id="credit" />
                            </div>
                            <div class="input-row">
                                <label for="descrip">Description:</label>
                                <input type="text" name="descrip" id="descrip" />
                                <button>Submit</button>
                            </div>
                        </div>
                    </form>
                    <table>
                        <thead>
                            <tr>
                                <th>Date:</th>
                                <th>Account #:</th>
                                <th>Debit:</th>
                                <th>Credit:</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>



        <script>
            const formEl = document.querySelector("form");
            const tbodyEl = document.querySelector("tbody");
            const tableEl = document.querySelector("table");

            function onAdd(e) {
                e.preventDefault();
                const date = document.getElementById("date").value;
                const account = document.getElementById("account").value;
                const debit = document.getElementById("debit").value;
                const credit = document.getElementById("credit").value;
                const descrip = document.getElementById("descrip").value;
                tbodyEl.innerHTML += `
      
            <tr>
                <td>${date}</td>
                <td>${account}</td>
                <td>${debit}</td>
                <td>${credit}</td>
                <td>${descrip}</td>
                
            </tr>
                `;
            }

            formEl.addEventListener("submit", onAdd);
        </script>

        <script>
            // MenuToggle
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.onclick = function () {
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }
            // add hovered class in selected list item
            let list = document.querySelectorAll('.navigation li');

            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('hovered'));
                this.classList.add('hovered');
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activeLink));
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    </body>
